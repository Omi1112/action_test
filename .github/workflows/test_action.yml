name: test

on:
  repository_dispatch:
    types: [test_result]
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: "env name"
        options:
          - prod
          - dev
          - sand

jobs:
  test:
    name: ${{ github.event.inputs.env }}
    environment: ${{ github.event.inputs.env }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: ls
        run: ls
      - name: Event Info
        run: |
          echo "Event: ${{ github.event.inputs.env }}"
